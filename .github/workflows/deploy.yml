name: Deploy Next.js to Lambda + S3 + CloudFront

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Build Next.js (standalone)
        run: |
          npm run build
          mkdir -p output
          cp -r .next/standalone/* output/
          cp -r .next/static output/.next/
          cp -r public output/public/

      - name: Zip Lambda package
        run: |
          cd output
          zip -r ../lambda.zip .

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: ap-northeast-2

      - name: Upload static assets to S3
        run: |
          aws s3 sync output/public s3://my-ci-cd-test-meztama/public --delete
          aws s3 sync output/.next/static s3://my-ci-cd-test-meztama/_next/static --delete

      - name: Update Lambda function
        run: |
          aws lambda update-function-code \
            --function-name YOUR_LAMBDA_NAME \
            --zip-file fileb://lambda.zip
