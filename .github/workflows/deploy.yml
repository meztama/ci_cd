name: Deploy Next.js to Lambda + S3 + CloudFront

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. ì €ì¥ì†Œ ì²´í¬ì•„ì›ƒ
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Node.js ì„¤ì •
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "npm"

      # 3. npm ë° ë¹Œë“œ ìºì‹œ ì„¤ì •
      - name: Cache node_modules and .next
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            .next/cache
          key: ${{ runner.os }}-next-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-next-

      # 4. ì˜ì¡´ì„± ì„¤ì¹˜ (ì „ì²´ ì„¤ì¹˜)
      - name: Install all dependencies
        run: npm ci

      # 5. ë¹Œë“œ ë° Lambda ë°°í¬ ë””ë ‰í† ë¦¬ êµ¬ì„±
      - name: Build Next.js (standalone mode)
        run: |
          npm run build
          mkdir -p output
          cp -r .next/standalone/* output/

          # ğŸ‘‡ ì—¬ê¸°ê°€ ì¤‘ìš”: output/.next ê²½ë¡œ ë¨¼ì € ìƒì„±
          mkdir -p output/.next
          cp -r .next/static output/.next/static

          cp -r public output/public

      # 6. Lambda zip ì••ì¶•
      - name: Zip Lambda package
        run: |
          cd output
          zip -r ../lambda.zip .

      # 7. AWS ìê²© ì¦ëª… ì„¤ì •
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      # 8. Lambda zipì„ S3ì— ì—…ë¡œë“œ
      - name: Upload Lambda zip to S3
        run: |
          aws s3 cp lambda.zip s3://${{ secrets.S3_LAMBDA_ADDRESS }}/lambda/lambda.zip

      # 9. Lambda í•¨ìˆ˜ ì—…ë°ì´íŠ¸ (S3 ê²½ìœ )
      - name: Update Lambda function from S3
        run: |
          aws lambda update-function-code \
            --function-name nextJs \
            --s3-bucket ${{ secrets.S3_LAMBDA_ADDRESS }} \
            --s3-key lambda/lambda.zip

      # 10. ì •ì  ìì‚° S3 ì—…ë¡œë“œ
      - name: Upload static assets to S3
        run: |
          aws s3 sync output/public ${{ secrets.S3_STORAGE_ADDRESS }}/public --delete

          if [ -d "output/.next/static" ]; then
            echo "âœ… Uploading _next/static to S3"
            aws s3 sync output/.next/static ${{ secrets.S3_STORAGE_ADDRESS }}/_next/static --delete
          else
            echo "âš ï¸ Skipping _next/static upload â€” directory not found"
          fi

      # 11. (ì„ íƒ) CloudFront ìºì‹œ ë¬´íš¨í™”
      - name: Invalidate CloudFront cache
        run: |
          if [ -n "${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}" ]; then
            aws cloudfront create-invalidation \
              --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
              --paths "/*"
          else
            echo "CLOUDFRONT_DISTRIBUTION_ID secret not set, skipping invalidation."
          fi
