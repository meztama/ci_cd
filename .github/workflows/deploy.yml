name: Deploy Next.js to Lambda + S3 + CloudFront (with Layer)

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. ì €ì¥ì†Œ ì²´í¬ì•„ì›ƒ
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Node.js ì„¤ì •
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "npm"

      # 3. ì˜ì¡´ì„± ì„¤ì¹˜
      - name: Install dependencies
        run: npm ci

      # 4. Next.js ë¹Œë“œ ë° Lambdaìš© íŒŒì¼ êµ¬ì„±
      - name: Build and prepare Lambda files
        run: |
          npm run build

          mkdir -p lambda
          cp -r .next/standalone/* lambda/
          mkdir -p lambda/.next
          cp .next/required-server-files.json lambda/.next/required-server-files.json

          if [ -d ".next/static" ]; then
            cp -r .next/static lambda/.next/static
          fi

          cp index.js lambda/index.js

          # ğŸ”½ Layerì—ì„œ ì´ë¯¸ í¬í•¨í•œ ëª¨ë“ˆ ìë™ ì œê±°
          LAYER_MODULES=("next" "react" "react-dom")
          for pkg in "${LAYER_MODULES[@]}"; do
            TARGET="lambda/node_modules/$pkg"
            if [ -d "$TARGET" ]; then
              echo "ğŸ§¹ Removing $TARGET"
              rm -rf "$TARGET"
            else
              echo "âœ… $pkg not found in lambda/node_modules â€” skipping"
            fi
          done

      # 5. Lambda ì••ì¶• íŒŒì¼ ìƒì„±
      - name: Zip Lambda package
        run: |
          cd lambda
          zip -r ../lambda.zip .

      # 6. AWS ìê²© ì¦ëª… êµ¬ì„±
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      # 7. Lambda zip íŒŒì¼ S3 ì—…ë¡œë“œ
      - name: Upload Lambda zip to S3
        run: |
          aws s3 cp lambda.zip s3://${{ secrets.S3_LAMBDA_ADDRESS }}/lambda/lambda.zip

      # 8. Lambda ì½”ë“œë§Œ ì—…ë°ì´íŠ¸
      - name: Update Lambda function code only
        run: |
          aws lambda update-function-code \
            --function-name nextJs \
            --s3-bucket ${{ secrets.S3_LAMBDA_ADDRESS }} \
            --s3-key lambda/lambda.zip

      # 9. Lambda ìƒíƒœ í™•ì¸ í›„ Layer ì ìš©
      - name: Wait for Lambda update to complete
        run: |
          echo "â³ Waiting for Lambda to become Active..."
          for i in {1..30}; do
            STATUS=$(aws lambda get-function-configuration --function-name nextJs --query 'LastUpdateStatus' --output text)
            echo "ğŸ” Status: $STATUS"
            if [ "$STATUS" = "Successful" ]; then
              echo "âœ… Update completed"
              break
            fi
            sleep 5
          done

      # 10. Lambda Layer ì—°ê²°
      - name: Update Lambda function configuration (Layer)
        run: |
          aws lambda update-function-configuration \
            --function-name nextJs \
            --layers ${{ secrets.LAMBDA_LAYER_ARN }}

      # 11. ì •ì  ìì‚° S3 ì—…ë¡œë“œ
      - name: Upload static assets to S3
        run: |
          aws s3 sync public ${{ secrets.S3_STORAGE_ADDRESS }}/public --delete

          if [ -d ".next/static" ]; then
            aws s3 sync .next/static ${{ secrets.S3_STORAGE_ADDRESS }}/_next/static --delete
          fi

      # 12. CloudFront ìºì‹œ ë¬´íš¨í™”
      - name: Invalidate CloudFront cache
        run: |
          if [ -n "${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}" ]; then
            aws cloudfront create-invalidation \
              --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
              --paths "/*"
          fi
