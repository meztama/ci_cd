name: Deploy Next.js to Lambda + S3 + CloudFront

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. 저장소 체크아웃
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Node.js 설정
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "npm"

      # 3. npm 및 빌드 캐시 설정
      - name: Cache node_modules and .next
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            .next/cache
          key: ${{ runner.os }}-next-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-next-

      # 4. 의존성 설치 (전체 설치)
      - name: Install all dependencies
        run: npm ci --omit=dev
        # --omit=dev 옵션을 사용하여 개발 의존성은 설치하지 않음

      # 5. 빌드 및 Lambda 배포 디렉토리 구성
      - name: Build Next.js (full SSR build)
        run: |
          npm run build
          mkdir -p output
          cp -r .next output/.next
          cp -r public output/public
          cp -r node_modules output/node_modules
          cp package.json output/package.json
          cp index.js output/index.js

      # 6. Lambda zip 압축
      - name: Zip Lambda package
        run: |
          cd output
          zip -r ../lambda.zip .

      # 7. AWS 자격 증명 설정
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      # 8. Lambda zip을 S3에 업로드
      - name: Upload Lambda zip to S3
        run: |
          aws s3 cp lambda.zip s3://${{ secrets.S3_LAMBDA_ADDRESS }}/lambda/lambda.zip

      # 9. Lambda 함수 업데이트 (S3 경유)
      - name: Update Lambda function from S3
        run: |
          aws lambda update-function-code \
            --function-name nextJs \
            --s3-bucket ${{ secrets.S3_LAMBDA_ADDRESS }} \
            --s3-key lambda/lambda.zip

      # 10. 정적 자산 S3 업로드
      - name: Upload static assets to S3
        run: |
          aws s3 sync output/public ${{ secrets.S3_STORAGE_ADDRESS }}/public --delete

          if [ -d "output/.next/static" ]; then
            echo "✅ Uploading _next/static to S3"
            aws s3 sync output/.next/static ${{ secrets.S3_STORAGE_ADDRESS }}/_next/static --delete
          else
            echo "⚠️ Skipping _next/static upload — directory not found"
          fi

      # 11. (선택) CloudFront 캐시 무효화
      - name: Invalidate CloudFront cache
        run: |
          if [ -n "${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}" ]; then
            aws cloudfront create-invalidation \
              --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
              --paths "/*"
          else
            echo "CLOUDFRONT_DISTRIBUTION_ID secret not set, skipping invalidation."
          fi
