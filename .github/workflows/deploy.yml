name: Deploy Next.js to Lambda + S3 + CloudFront

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. ì €ì¥ì†Œ ì²´í¬ì•„ì›ƒ
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Node.js ì„¤ì •
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "npm"

      # 3. npm ë° ë¹Œë“œ ìºì‹œ ì„¤ì •
      - name: Cache node_modules and .next
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            .next/cache
          key: ${{ runner.os }}-next-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-next-

      # 4. ì˜ì¡´ì„± ì„¤ì¹˜
      - name: Install dependencies (with optional)
        run: npm install --include=optional

      # 5. lightningcss ë„¤ì´í‹°ë¸Œ ë°”ì´ë„ˆë¦¬ ì¬ì„¤ì¹˜
      # - name: Rebuild lightningcss native binary
      #   run: npm rebuild lightningcss

      # 6. Next.js Standalone ë¹Œë“œ ë° ìì‚° ë³µì‚¬
      - name: Build Next.js (standalone mode)
        run: |
          npm run build
          mkdir -p output
          cp -r .next/ output/.next
          cp -r node_modules output/node_modules
          cp -r public output/public

          echo "ğŸ“¦ Checking for static assets..."
          if [ -d .next/static ]; then
            echo "âœ… Found .next/static"
            mkdir -p output/.next
            cp -r .next/static output/.next/
            ls -R output/.next/static
          else
            echo "âš ï¸ .next/static not found"
          fi

          cp -r public output/public/

      # 7. Lambdaìš© zip ì••ì¶•
      - name: Zip Lambda package
        run: |
          cd output
          zip -r ../lambda.zip .

      # 8. AWS ìê²© ì¦ëª… ì„¤ì •
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      # 9. ì •ì  ìì‚° S3 ì—…ë¡œë“œ
      - name: Upload static assets to S3
        run: |
          aws s3 sync output/public ${{ secrets.S3_STORAGE_ADDRESS }}/public --delete

          if [ -d "output/.next/static" ]; then
            echo "âœ… Uploading _next/static to S3"
            aws s3 sync output/.next/static ${{ secrets.S3_STORAGE_ADDRESS }}/_next/static --delete
          else
            echo "âš ï¸ Skipping _next/static upload â€” directory not found"
          fi

      # 10. Lambda í•¨ìˆ˜ ì—…ë°ì´íŠ¸
      - name: Update Lambda function
        run: |
          aws lambda update-function-configuration \
            --function-name nextJs \
            --handler index.handler \
            --runtime nodejs20.x

          aws lambda update-function-code \
            --function-name nextJs \
            --zip-file fileb://lambda.zip

      # 11. (ì„ íƒ) CloudFront ìºì‹œ ë¬´íš¨í™”
      - name: Invalidate CloudFront cache
        run: |
          if [ -n "${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}" ]; then
            aws cloudfront create-invalidation \
              --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
              --paths "/*"
          else
            echo "CLOUDFRONT_DISTRIBUTION_ID secret not set, skipping invalidation."
          fi
