name: Deploy Next.js to Lambda + S3 + CloudFront

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. 저장소 체크아웃
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Node.js 설정
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "npm"

      # 3. 의존성 설치
      - name: Install dependencies
        run: npm install

      # 4. Next.js 빌드 및 Lambda용 파일 구성
      - name: Build and prepare Lambda files
        run: |
          npm run build
          mkdir -p lambda
          cp -r .next/standalone lambda
          cp index.js lambda/index.js

      # 5. Lambda용 파일 zip
      - name: Zip Lambda package
        run: |
          cd lambda
          zip -r ../lambda.zip .

      # 6. AWS 자격 증명 구성
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      # 7. Lambda zip 파일 S3 업로드
      - name: Upload Lambda zip to S3
        run: |
          aws s3 cp lambda.zip s3://${{ secrets.S3_LAMBDA_ADDRESS }}/lambda/lambda.zip

      # 8. Lambda 코드 업데이트
      - name: Update Lambda function
        run: |
          aws lambda update-function-code \
            --function-name nextJs \
            --s3-bucket ${{ secrets.S3_LAMBDA_ADDRESS }} \
            --s3-key lambda/lambda.zip

      # 9. 정적 자산 S3 업로드 (.next/static, public)
      - name: Upload static assets to S3
        run: |
          aws s3 sync public ${{ secrets.S3_STORAGE_ADDRESS }}/public --delete

          if [ -d ".next/static" ]; then
            echo "✅ Uploading _next/static to S3"
            aws s3 sync .next/static ${{ secrets.S3_STORAGE_ADDRESS }}/_next/static --delete
          else
            echo "⚠️ Skipping _next/static upload — directory not found"
          fi

      # 10. CloudFront 캐시 무효화 (선택)
      - name: Invalidate CloudFront cache
        run: |
          if [ -n "${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}" ]; then
            aws cloudfront create-invalidation \
              --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
              --paths "/*"
          else
            echo "CLOUDFRONT_DISTRIBUTION_ID not set — skipping invalidation"
          fi
