name: Deploy Next.js to Lambda + S3 + CloudFront (with Layer)

on:
  push:
    branches: [main] # main ë¸Œëœì¹˜ì— pushë  ë•Œ ì‹¤í–‰

jobs:
  deploy:
    runs-on: ubuntu-latest # GitHub Actionsì—ì„œ ì‚¬ìš©í•˜ëŠ” ì‹¤í–‰ í™˜ê²½

    steps:
      # 1. ì €ì¥ì†Œ ì²´í¬ì•„ì›ƒ
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Node.js ì„¤ì •
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "npm"

      # 3. ì˜ì¡´ì„± ì„¤ì¹˜
      - name: Install dependencies
        run: npm ci

      # 3.1 jq ì„¤ì¹˜ (JSON íŒŒì‹±ì„ ìœ„í•´ í•„ìš”)
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      # 3.2 Lambda Layer íŒ¨í‚¤ì§€ ì¤€ë¹„
      - name: Setup Lambda Layer dependencies
        run: |
          mkdir -p layer/nodejs
          cd layer/nodejs
          npm init -y
          npm install next react react-dom

      # 3.3 Lambda Layer ìµœì í™” ë° ì••ì¶•
      - name: Optimize and Zip Lambda Layer
        run: |
          cd layer
          echo "ğŸ” í”Œë«í¼ ë³„ ë¶ˆí•„ìš”í•œ ë°”ì´ë„ˆë¦¬ ì œê±°"
          rm -rf nodejs/node_modules/@next/swc-darwin-* || true
          rm -rf nodejs/node_modules/@img/sharp-libvips-darwin-arm64 || true

          echo "ğŸ§¹ ë””ë²„ê·¸/ê°œë°œìš© íŒŒì¼ ì œê±° (.map, .json)"
          find nodejs -name "*.map" -type f -delete || true
          find nodejs -name "*.json" -type f -delete || true

          echo "ğŸ“¦ Layer ì••ì¶•"
          zip -r ../layer.zip nodejs

          echo "ğŸ“ ì••ì¶• íŒŒì¼ ìš©ëŸ‰ í™•ì¸"
          du -sh ../layer.zip

      # 3.4 Layer S3 ì—…ë¡œë“œ ë° Lambda Layer ë°°í¬
      - name: Upload Layer.zip to S3 and publish Lambda Layer
        run: |
          aws s3 cp layer.zip s3://${{ secrets.S3_LAMBDA_ADDRESS }}/layer/layer.zip

          echo "ğŸ›° Lambda Layer ìƒˆ ë²„ì „ ë°°í¬ ì¤‘..."
          PUBLISH_RESULT=$(aws lambda publish-layer-version \
            --layer-name next-layer \
            --content S3Bucket=${{ secrets.S3_LAMBDA_ADDRESS }},S3Key=layer/layer.zip \
            --compatible-runtimes nodejs20.x \
            --description "Next.js runtime dependencies" \
            --region ap-northeast-2)

          LAYER_ARN=$(echo $PUBLISH_RESULT | jq -r '.LayerVersionArn')
          echo "âœ… LayerVersionArn: $LAYER_ARN"
          echo "LAMBDA_LAYER_ARN=$LAYER_ARN" >> $GITHUB_ENV

      # 4. Next.js ë¹Œë“œ ë° Lambda íŒŒì¼ êµ¬ì„±
      - name: Build and prepare Lambda files
        run: |
          npm run build

          mkdir -p lambda
          cp -r .next/standalone/* lambda/
          mkdir -p lambda/.next
          cp .next/required-server-files.json lambda/.next/required-server-files.json

          if [ -d ".next/static" ]; then
            cp -r .next/static lambda/.next/static
          fi

          cp index.js lambda/index.js

          echo "ğŸ§¹ Layerì™€ ì¤‘ë³µë˜ëŠ” ëª¨ë“ˆ ì œê±°"
          LAYER_MODULES=("next" "react" "react-dom" "scheduler" "react-is")
          for pkg in "${LAYER_MODULES[@]}"; do
            rm -rf lambda/node_modules/$pkg
            find lambda/node_modules -type d -path "*$pkg*" | grep -E "$pkg@" | xargs rm -rf || true
          done

      # 5. Lambda zip ì••ì¶•
      - name: Zip Lambda package
        run: |
          cd lambda
          zip -r ../lambda.zip .

      # 6. AWS ìê²© ì¦ëª… ì„¤ì •
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      # 7. Lambda zip S3 ì—…ë¡œë“œ
      - name: Upload Lambda zip to S3
        run: |
          aws s3 cp lambda.zip s3://${{ secrets.S3_LAMBDA_ADDRESS }}/lambda/lambda.zip

      # 8. Lambda ì½”ë“œë§Œ ë¨¼ì € ì—…ë°ì´íŠ¸
      - name: Update Lambda function code only
        run: |
          aws lambda update-function-code \
            --function-name nextJs \
            --s3-bucket ${{ secrets.S3_LAMBDA_ADDRESS }} \
            --s3-key lambda/lambda.zip

      # 9. Layer ì ìš©ì„ ìœ„í•œ Lambda ìƒíƒœ ëŒ€ê¸°
      - name: Wait for Lambda to become Active
        run: |
          for i in {1..30}; do
            STATUS=$(aws lambda get-function-configuration --function-name nextJs --query 'LastUpdateStatus' --output text)
            if [ "$STATUS" = "Successful" ]; then
              break
            fi
            sleep 5
          done

      # 10. Lambda Layer ì—°ê²°
      - name: Attach Lambda Layer
        run: |
          aws lambda update-function-configuration \
            --function-name nextJs \
            --layers $LAMBDA_LAYER_ARN

      # 11. ì •ì  ìì‚° S3 ì—…ë¡œë“œ
      - name: Upload static assets to S3
        run: |
          aws s3 sync public ${{ secrets.S3_STORAGE_ADDRESS }}/public --delete
          if [ -d ".next/static" ]; then
            aws s3 sync .next/static ${{ secrets.S3_STORAGE_ADDRESS }}/_next/static --delete
          fi

      # 12. CloudFront ìºì‹œ ë¬´íš¨í™”
      - name: Invalidate CloudFront cache
        run: |
          if [ -n "${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}" ]; then
            aws cloudfront create-invalidation \
              --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
              --paths "/*"
          fi
